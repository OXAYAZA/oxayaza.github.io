<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//Префиксный вариант
		for (var i = 0; i < 5; i++) alert( i );
		/*
			0 1 2 3 4
		*/ 
		
		//Постфиксный вариант
		for (var y = 0; y < 5; ++y) alert( y );
		/*
			 0 1 2 3 4
		*/ 
	</script>
</body>
</html>
