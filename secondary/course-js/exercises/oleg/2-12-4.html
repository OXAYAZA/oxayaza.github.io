<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var nick = prompt('Введите Nick:');
		if(nick == 'Админ') {
			var pass = prompt('Введите Password:');
			if(pass === 'Чёрный Властелин') {
				alert('Добро пожаловать!')
			} else if(pass == null) {
						alert('Вход отменён');
			} else {
				alert('Пароль неверен');
			}
		} else if(nick == null) {
			alert('Вход отменён');
		} else {
			alert('Я вас не знаю');
		}
	</script>
</body>
</html>
