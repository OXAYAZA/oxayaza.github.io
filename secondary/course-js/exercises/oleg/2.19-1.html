<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.19-1 Вычислить сумму чисел до данного</title>
</head>
<body>
	<h1> тут вопрос</h1>
	<script>
		"use strict";
		// С использованием цикла.
		function sumTo( n ) {
			var result = 0;
			for( var i = 0; i < n; i++ ) {
				var x =  n - i;
				result += x; 
			}
			return result;	
		}
		console.log( sumTo( 100 ) );

		// Через рекурсию
		function sumTo1( n ) {
			if ( n > 0 ){
				return n + sumTo1( n-1 );	
			} else {
				return n;
			}
			
		}
		console.log( sumTo1( 100 ) );


	</script>
</body>
</html>
