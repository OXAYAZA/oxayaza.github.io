<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//Префиксный вариант
		var i = 0;
		while (++i < 5) alert( i );
		/*
			1 2 3 4
		*/ 
		
		//Постфиксный вариант
		var y = 0;
		while (y++ < 5) alert( y );
		/*
			 1 2 3 4 5
		*/ 
	</script>
</body>
</html>
