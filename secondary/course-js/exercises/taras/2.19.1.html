		"use strict"

		// Сложение с помощью цыкла
		function sumCycle(x) {
			var result = 0;

			for (var i = 1; i <= x; i++) {
				result += i;
			}

			return result;
		}

		console.log( sumCycle(100) );

		// Сложение с помощью рекурсии
		function sumRecursion(x) {
			if (x !== 1) {
				return x + sumRecursion(x-1);
			} else {
				return x;
			}
		}

		console.log( sumRecursion(100) );
