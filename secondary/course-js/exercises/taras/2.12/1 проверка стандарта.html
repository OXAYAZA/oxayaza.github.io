<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1 проверка стандарта</title>
</head>
<body>
	<script>
		var ecmaQuestion = prompt( 'Каково «официальное» название JavaScript?', 'Ваш ответ' );

		if ( ecmaQuestion === 'ECMAScript') {
			alert( 'Верно!' );
		} else {
			alert( 'Не знаете? "ECMAScript"!' );
		}
	</script>
</body>
