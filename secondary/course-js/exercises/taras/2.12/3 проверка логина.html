<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3 проверка логина</title>
</head>
<body>
	<script>
		var admin, password;

		admin = prompt( 'Кто пришел?', '' );

		if ( admin === 'Админ' ) {

			password = prompt( 'Пароль', '' );

			if ( password === 'Чёрный Властелин' ) {
				alert( 'Норм' );

			} else if ( password === null ) {
				alert( 'Отмена' );

			} else {
				alert( 'Пшол нах' );
			}

		} else if ( admin === null ) {
			alert( 'Отмена' );

		} else {
			alert( 'Пшол нах' );
		}
	</script>
</body>
</html>
