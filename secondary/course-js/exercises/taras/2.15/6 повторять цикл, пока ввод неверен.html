<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6 Повторять цикл, пока ввод неверен</title>
</head>
<body>
	<script>
		var userNumber = prompt( 'Enter number > 100', '' );

		while( userNumber <= 100 && userNumber !== null ) {
			userNumber = prompt( 'Enter correct number > 100', '' );
		}

		console.log( userNumber );
	</script> 
</body>
</html>
