<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3 Какие значения i выведет цикл for</title>
</head>
<body>
	<script>
		for (var i = 0; i < 5; i++) alert( i ); // 1, 2, 3, 4, 5 - затупил, что шаг цикла идет после выполнения тела цикла
	</script>

	<script>
		for (var i = 0; i < 5; ++i) alert( i ); // 1, 2, 3, 4, 5 - тут тоже
	</script>
</body>
</html>
