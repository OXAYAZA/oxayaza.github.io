<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7 Вывести простые числа</title>
</head>
<body>
	<script>
		for( var i = 2; i <= 20; i++ ) {

			if ( i % 2 === 0 ) {
				continue;
			} else {
				for( var j = 2; j <= i; j++ ) {
					if ( i % j === 0 ) {
						break;
					}

					console.log( i );
				}
			}
		}

		console.log( 'cp1', 9 % 3 );
	</script>
</body>
</html>
