<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>4.8-3 Функция removeClass</title>
</head>

<body>
  <script>
    'use strict';
    var obj = {
      className: 'open menu'
    };
    function removeClass(obj, cls){
      var arr = obj.className.split( ' ' ),
          arr2 = arr.slice( 0 );
      if( arr.indexOf( cls ) >= 0 ){
        arr2.splice( arr.indexOf( cls ), 1 );
        arr2 = arr2.join( ' ' );
        obj.className = arr2;
        return console.log( 'cp0', obj );
      }
      return console.log( 'без изменений (нет такого класса)', obj );
    }
    removeClass( obj, 'menu' );
  </script>
</body>

</html>
