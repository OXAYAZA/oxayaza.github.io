<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.17-2 Перепишите функцию, используя оператор '?' или '||'</title>
</head>
<body>
	<h1>тут вопрос есть</h1>
	<script>
		"use strict";
		var age = +prompt( "Введите возраст" );

		function checkAge() {
			console.log( 'cp1', age );
			return ( age > 18 ) ? true : confirm( '1 Родители разрешили?' );
		}

		function checkAge1() {
			console.log( 'cp2', age );
			return ( age > 18 ) || confirm( '2 Родители разрешили?' );
		}

		console.log( checkAge(), 'result' );
		console.log( checkAge1(), 'result2' );
	</script>
</body>
</html>
