<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>4.8-5 Сортировать в обратном порядке</title>
</head>

<body>
  <script>
    'use strict';
    var arr = [5, 2, 1, -10, 8];
    function sortDown( a, b ) {
      return b - a;
    }
    console.log( arr.sort( sortDown ) );
  </script>
</body>

</html>
