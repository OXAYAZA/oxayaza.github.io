<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.2-7 Случайное из интервала (min, max)</title>
</head>
<body>
	
	<script>
		"use strict";
		var min = +prompt( "Введите минимальное число: ", '0' ),
			max = +prompt( "Введите максимальное число: ", '100' );


		console.log( min + Math.random()*( max - min ) );
	</script>
</body>
</html>
