<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.17-3 Функция min</title>
</head>
<body>
	<script>
		"use strict";
		
		function min( a, b ) {
			return ( a > b ) ? b : a;
		}
		console.log( min( 2, 5 ) );
		console.log( min( 3, -1 ) );
		console.log( min( 1, 1 ) );
	</script>
</body>
</html>
