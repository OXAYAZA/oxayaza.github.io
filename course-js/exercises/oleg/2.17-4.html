<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.17-4 Функция pow(x,n)</title>
</head>
<body>
	<h1> тут вопрос</h1>
	<script>
		"use strict";
		
		var result = 1;

		function pow( x, n ) {
			if( n === 0 ) {
				return 1;	
			}
			for( var i = 1; i <= n; i++ ) {
				result *= x;
			}
			return result;					
		}
		alert( pow( 5,5 ) );	

	</script>
</body>
</html>
