<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.5-2 Сумма свойств</title>
</head>
<body>
	<script>
		'use strict';

		var salaries = {
			"Вася": 100,
			"Петя": 300,
			"Даша": 250
		};

		var result = 0;

		for ( var key in salaries ) {
			result = result + salaries[ key ];
		}

		console.log( result );

	</script>
</body>
</html>
