<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.17.4 Функция pow(x,n)</title>
</head>
<body>
	<script>
		"use strict"

		function pow(x, n) {
			var y = 0;

			for (var i = 1; i <= n; i++) {
				y += x;
			}

			return y;
		}

		console.log( pow(2, 4) );
	</script>
</body>
</html>
