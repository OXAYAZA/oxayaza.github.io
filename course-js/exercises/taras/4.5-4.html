<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.5-4 Умножьте численные свойства на 2</title>
</head>
<body>
	<script>
		'use strict';

		var menu = {
			width: 200,
			height: 300,
			title: "My menu"
		};

		function isNumeric( n ) {
			return !isNaN( parseFloat( n ) ) && isFinite( n )
		}

		function multiplyNumeric( obj ) {
			for ( var key in obj ) {
				if ( isNumeric( obj[key] ) ) {
					obj[key] *= 2;
				}
			}
		}

		console.log( 'before', menu );

		multiplyNumeric( menu )

		console.log( 'after', menu );

	</script>
</body>
</html>
