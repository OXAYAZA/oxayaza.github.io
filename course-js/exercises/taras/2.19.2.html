<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.19.2 Вычислить факториал</title>
</head>
<body>
	<script>
		"use strict"

		function factorial(x) {
			if (x !== 1) {
				return x * factorial(x-1);
			} else {
				return x;
			}
		}

		console.log( factorial(5) );
	</script>
</body>
</html>
