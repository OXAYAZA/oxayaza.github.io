<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.16.2 Переписать if'ы в switch</title>
</head>
<body>
	<script>
		"use strict"

		/*
		var a = +prompt('a?', '');

		if (a == 0) {
			alert( 0 );
		}
		if (a == 1) {
			alert( 1 );
		}

		if (a == 2 || a == 3) {
			alert( '2,3' );
		}
		*/

		var a = +prompt('a?', '');

		switch( a ) {
			case 0:
				console.log( 0 );
				break;

			case 1:
				console.log( 1 );
				break;

			case 2:
			case 3:
				console.log( '2,3' );
		}
	</script>
</body>
</html>
