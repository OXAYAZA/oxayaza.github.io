<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2 Какие значения i выведет цикл while</title>
</head>
<body>
	<script>
		var f1 = function() {
			var i = 0;
			while (++i < 5) alert( i ); // 1,2,3,4
		}()

		var f2 = function() {
			var i = 0;
			while (i++ < 5) alert( i ); // 1,2,3,4,5
		}()
	</script>
</body>
</html>
