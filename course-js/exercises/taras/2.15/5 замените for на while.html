<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5 Замените for на while</title>
</head>
<body>
	<script>
		for( var i = 0; i < 3; i++ ) {
			console.log( "номер " + i + "!" );
		}

		var j = 0;
		while( j < 3 ) {
			console.log( "номер " + j + "!" );
			j++;
		}
	</script> 
</body>
</html>
