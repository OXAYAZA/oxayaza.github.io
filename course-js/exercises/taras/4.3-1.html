<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.3-1 Сделать первый символ заглавным</title>
</head>
<body>
	<script>
		'use strict';

		function ucFirst(str) {
			return str.charAt(0).toUpperCase() + str.slice(1)
		}

		console.log( ucFirst( prompt( 'Введите тeкст' ) ) )
	</script>
</body>
</html>
