<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5 Перепишите 'if..else' в ''</title>
</head>
<body>
	<script>
		var message;

		if ( login == 'Вася' ) {
			message = 'Привет';
		} else if ( login == 'Директор' ) {
			message = 'Здравствуйте';
		} else if ( login == '' ) {
			message = 'Нет логина';
		} else {
			message = '';
		}

		message = (login == 'Вася') ? 'Привет'
			: ( login == 'Директор' ) ? 'Здравствуйте'
			: ( login == '' ) ? 'Нет логина'
			: '';
	</script>
</body>
</html>
