<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2 получить знак числа</title>
</head>
<body>
	<script>
		var numberValue = prompt( 'Ваше число.', '' );

		numberValue = +numberValue; // замечено, что строчное значение "+1" преобразуется в числовое 1

		if ( numberValue > 0 ) {
			alert( 1 );

		} else if ( numberValue < 0 ) {
			alert( -1 );

		} else if ( numberValue === 0 ) {
			alert( 0 );

		} else {
			alert( 'Некорректное значение, введите число.' );
		}
	</script>
</body>
</html>
